{% extends 'blog/base.html' %}
{% load markdownify %}
{% block content %}
    <div class="post">

                {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
                {% endif %}

                <h2>{{ post.title }}</h2>

                <p>{{ post.text|markdown|safe}} </p>
    </div>
{% endblock %}
